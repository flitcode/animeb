<html lang="en">
<head>
<title>AnimeB - watch anime</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body style="background-color: #343A40;" >
    
	<h2 style="color: white;"> Popular Anime </h2>
	<table  id="list_table_json" border="1" class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Rating</th>			
			<th>Thumbnail</th>
        </tr>                   
    </thead>
</table>
	<div id="loader" style="text-align: center;" style="visibility: hidden;">
		<img src="https://thumbs.gfycat.com/IlliterateGoldenDugong-size_restricted.gif" width="50px"/>
	</div>
   <script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        url: "https://cors-anime.herokuapp.com/https://animeflix.io/api/anime/popular?limit=20",
        dataType: 'json',
		
		headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
        type: 'get',
		
        cache:false,
		beforeSend: function() {
		document.getElementById("loader").style.visibility = "visible";
			
		},
		complete: function(){
			document.getElementById("loader").style.visibility = "hidden";
			
		},
        success: function(data){
            /*console.log(data);*/
            var event_data = '';
			var url = window.location.href.replace('/popular.html','/anime.html#');
			var title;
			var a = "";
			
            $.each(data.data, function(index, value){
                /*console.log(value);*/
				title = value.title;
				if(title.length>30){
					a="...";
				}
				else {
					a="";
				}
                event_data += '<tr>';
                event_data += '<td maxlength="10"> <a href="' + url + value.id +  '">  '+title.substring(0, 30) + a+'</td>';
                event_data += '<td>' + value.gwa_rating+'</td>';
				event_data += '<td><img src="' + value.cover_photo + '" width="250px"  class="img-fluid" alt="Responsive image"/></td>';
                event_data += '</tr>';
            });
            $("#list_table_json").append(event_data);
        },
        error: function(xhr, d){
            console.log("error");
           // alert("404. Please wait until the File is Loaded.");
        }
    });
});
</script>
    
</body>
</html>
